<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>BugofNET QA Academy</title>
    <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link href="/css/main.css" rel="stylesheet"/>
    <link href="/css/task_6/main.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-fixed-top">
    <div class="container logos">
        <div class="col-sm-10 col-md-10">
            <a href="https://www.youtube.com/channel/UCVE8_r0VkxUYjGd094sKc4g?view_as=subscriber" target="_blank">Дневник
                тестировщика</a>
        </div>
        <div class="col-sm-1 col-md-1 col-md-offset-1">
            <div class="pgs-logo"><img src="/images/bn.PNG" class="main-logo" alt="BUGOFNET QA ACADEMY" height="48"/>
            </div>
        </div>
    </div>
</nav>
<nav class="navbar navbar-fixed-top bg-color">
    <div class="container helpers">
        <div class="navbar-header">
            <div class="col-md-12">
                HERE YOU CAN PERFORM SIMPLE SELENIUM TESTS
            </div>
        </div>
    </div>
</nav>
<nav class="navbar navbar-fixed-top navbar-inverse">

</nav>
<div class="container">
    <div class="col-md-12">
        <div class="task">

            <div class="col-md-offset-4 col-md-4">
                <form name="UserForm">
                    <div class="logged as" id="loggedAs">You are logged as: bugofnet
                        <button type="button" id="logout" name="logout" class="btn-default btn"
                                onclick="parent.location='main.html'">Logout
                        </button>
                    </div>
                    <div id="UserForm">
                        <div class="form-group"><label class="control-label required"
                                                       for="name">Name</label><input type="text"
                                                                                     id="name"
                                                                                     name="name"
                                                                                     required="required"
                                                                                     value="Joe"
                                                                                     readonly
                                                                                     class="form-control"/>
                        </div>
                        <div class="form-group"><label class="control-label required"
                                                       for="surname">Surname</label><input type="text"
                                                                                           id="surname"
                                                                                           name="surname"
                                                                                           value="Smith"
                                                                                           required="required"
                                                                                           readonly
                                                                                           class="form-control"/>
                        </div>

                        <div class="form-group"><label class="control-label required"
                                                       for="role">User role</label></div>
                        <div class="form-group">
                            <select id="role" name="role" class="form-control" disabled>
                                <option value="admin">Administrator</option>
                                <option value="cust">Customer</option>
                                <option value="eu">End user</option>
                                <option value="ops">Operation</option>
                            </select>
                        </div>
                        <div class="form-group">

                            <label for="imagenFondo" class="control-label required" for="addfile">Photo</label>
                            <input id="addfile" name="addfile" type="file" onChange="preview(this);"
                                   accept="image/x-png, image/gif, image/jpeg" disabled><br>
                            <div class="button_wrapper">
                                <button type="button" id="edit" name="edit" class="btn-default btn"
                                        onclick="editForm(this.form)">Edit
                                </button>
                                <button type="button" id="save" name="save" class="btn-default btn"
                                        onclick="saveForm(this.form)">Save
                                </button>
                            </div>

                        </div>
                        <br>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <div class="column">
                    <div class="col-md-12">
                        <img id="imagenFondo" src="/images/add_photo.png" style="height: 300px;width: 300px; ">
                    </div>
                    <div class="col-md-12">
                        <a id= "resume" href="download/resume.txt" download>Download File</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">
    function saveForm(form) {
        form.name.setAttribute("readonly", true);
        form.surname.setAttribute("readonly", true);
        form.role.setAttribute("disabled", true);
        form.addfile.setAttribute("disabled", true);
    }

    function editForm(form) {
        form.name.removeAttribute("readonly");
        form.surname.removeAttribute("readonly");
        form.role.removeAttribute("disabled");
        form.addfile.removeAttribute("disabled");
    }

    const outImage = "imagenFondo";

    function preview(obj) {
        if (FileReader) {
            let reader = new FileReader();
            reader.readAsDataURL(obj.files[0]);
            reader.onload = function (e) {
                let image = new Image();
                image.src = e.target.result;
                image.onload = function () {
                    document.getElementById(outImage).src = image.src;
                };
            }
        }
    }


</script>

</body>
</html>
